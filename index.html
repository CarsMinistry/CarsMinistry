<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cars Ministry</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnH/PR16UPMqzT0soho4t9nxwOjBb3slI33XzC8dS2C1CT7Z9u0Axe/DP7rS9XDV+4TQTT7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- AOS Animation CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <!-- Firebase Libraries (using compat for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#">Cars Ministry</a>
      </div>
      <ul class="nav-links">
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="#products" class="nav-link">Products</a></li>
        <li>
          <a href="#cart" class="nav-link" id="cart-link">
            <i class="fas fa-shopping-cart"></i> Cart
          </a>
        </li>
        <li><a href="#admin" class="nav-link" id="admin-link">Admin</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero-section" data-aos="fade-in">
    <div class="hero-content">
      <h1>Welcome to Cars Ministry</h1>
      <p>Discover our premium collection of vehicles. Shop now!</p>
      <a href="#products" class="btn">Browse Products</a>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="products-section" data-aos="fade-up">
    <div class="container">
      <h2>Our Products</h2>
      <div id="product-list" class="product-grid">
        <!-- Products will be dynamically loaded from Firestore -->
      </div>
    </div>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <span class="close-cart">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be listed here -->
      </div>
      <div class="cart-total">
        Total: $<span id="cart-total">0.00</span>
      </div>
      <button id="checkout-btn" class="btn">Checkout</button>
    </div>
  </div>

  <!-- Admin Section -->
  <section id="admin" class="admin-section" data-aos="fade-up">
    <div class="container">
      <h2>Admin Panel</h2>
      <!-- Admin Login Form -->
      <div id="admin-login">
        <h3>Admin Login</h3>
        <form id="login-form">
          <input type="email" id="admin-email" placeholder="Admin Email" required />
          <input type="password" id="admin-password" placeholder="Password" required />
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <!-- Product Upload Form (Hidden until admin logs in) -->
      <div id="admin-dashboard" style="display: none;">
        <h3>Upload New Product</h3>
        <form id="product-form">
          <input type="text" id="product-name" placeholder="Product Name" required />
          <input type="url" id="product-image" placeholder="Image URL" required />
          <input type="number" id="product-price" placeholder="Price" step="0.01" required />
          <input type="number" id="product-stock" placeholder="Available Pieces" required />
          <button type="submit" class="btn">Upload Product</button>
        </form>
        <button id="logout-btn" class="btn">Logout</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Cars Ministry. All rights reserved.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- AOS Animation JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
  </script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
