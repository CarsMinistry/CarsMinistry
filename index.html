<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ”¥ Hot Wheels Store ðŸ”¥</h1>
        <input type="text" id="searchBox" placeholder="Search for cars...">
    </header>

    <section class="banner">
        <img src="banner.jpg" alt="Hot Wheels Banner">
    </section>

    <section class="upload-form">
        <h2>Upload New Product</h2>
        <form id="uploadForm">
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" accept="image/*" required><br>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required><br>

            <label for="productPrice">Price (â‚¹):</label>
            <input type="number" id="productPrice" required><br>

            <label for="productQuantity">Available Pieces:</label>
            <input type="number" id="productQuantity" required><br>

            <button type="submit">Add Product</button>
        </form>
    </section>

    <section class="products" id="productList">
        <!-- Products will be added dynamically here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
